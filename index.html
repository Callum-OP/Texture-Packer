<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Texture Packer</title>
    <!-- Link for bootstrap css, awesome font css and my own css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="texture-packer.css" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/Callum-OP/Texture-Packer">View on GitHub <i class="fab fa-github"></i></a>
            </li>
        </ul>
    </nav>
    <!-- Content -->
    <div class="container">
        <h1>Texture Packer</h1>
        <input type="file" id="fileInput" multiple accept="image/*" />
        <button class="btn btn-secondary" id="packBtn">Create Spritesheet</button>
        <div id="downloadLinks"></div>
        <br><br>
        <div class="card shadow-sm" id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
